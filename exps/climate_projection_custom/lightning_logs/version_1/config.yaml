# pytorch_lightning==2.5.5
seed_everything: 42
trainer:
  accelerator: cpu
  strategy: auto
  devices: 1
  num_nodes: 1
  precision: 32
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: 5
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: true
  enable_progress_bar: true
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: ./exps/climate_projection_custom
  model_registry: null
model:
  net:
    class_path: climax.climate_projection.arch.ClimaXClimateBench
    init_args:
      default_vars:
      - CO2
      out_vars: tas
      img_size:
      - 150
      - 277
      time_history: 10
      patch_size: 4
      embed_dim: 256
      depth: 4
      decoder_depth: 2
      num_heads: 4
      mlp_ratio: 4
      drop_path: 0.1
      drop_rate: 0.1
      parallel_patch_embed: false
      freeze_encoder: false
  pretrained_path: ''
  lr: 0.0005
  beta_1: 0.9
  beta_2: 0.999
  weight_decay: 1.0e-05
  warmup_epochs: 2
  max_epochs: 5
  warmup_start_lr: 1.0e-08
  eta_min: 1.0e-08
data:
  root_dir: ./climax_data/
  history: 10
  list_train_simu:
  - ssp585
  - historical
  list_test_simu:
  - ssp585
  variables:
  - CO2
  out_variables: tas
  train_ratio: 0.9
  batch_size: 1
  num_workers: 0
  pin_memory: false
optimizer: null
lr_scheduler: null
